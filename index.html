<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="root">
            <div class="container">
                <div id="selected-img">
                    <img class="selected" :src="slides[counter].image" alt="" srcset="">
                    <div class="image-text">
                        <h2>{{slides[counter].title}}</h2>
                        <p>{{slides[counter].text}}</p>
                    </div> 
                </div> 
                <div class="image-selector">
                    <div class="buttons">
                        <button @click="up" id="up">UP</button>
                        <button @click="down" id="down">DOWN</button>
                    </div>    
                    <div class="selector" v-for="(slide, counter) in slides">
                        <img :src="slide.image" alt="" srcset="">
                    </div>     
                </div>     
            </div>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
