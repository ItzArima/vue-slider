<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="root">
            <div class="container">
                <div v-if="counter==0" id="selected-img">
                    <img class="selected" :src="slides[0].image" alt="" srcset="">
                    <div class="image-text">
                        <h2>{{slides[0].title}}</h2>
                        <p>{{slides[0].text}}</p>
                    </div> 
                </div> 
                <div v-else-if="counter==1" id="selected-img">
                    <img class="selected" :src="slides[1].image" alt="" srcset="">
                    <div class="image-text">
                        <h2>{{slides[1].title}}</h2>
                        <p>{{slides[1].text}}</p>
                    </div> 
                </div> 
                <div v-else-if="counter==2" id="selected-img">
                    <img class="selected" :src="slides[2].image" alt="" srcset="">
                    <div class="image-text">
                        <h2>{{slides[2].title}}</h2>
                        <p>{{slides[2].text}}</p>
                    </div> 
                </div> 
                <div v-else-if="counter==3" id="selected-img">
                    <img class="selected" :src="slides[3].image" alt="" srcset="">
                    <div class="image-text">
                        <h2>{{slides[3].title}}</h2>
                        <p>{{slides[3].text}}</p>
                    </div> 
                </div> 
                <div v-else-if="counter==4" id="selected-img">
                    <img class="selected" :src="slides[4].image" alt="" srcset="">
                    <div class="image-text">
                        <h2>{{slides[4].title}}</h2>
                        <p>{{slides[4].text}}</p>
                    </div> 
                </div> 
                <div class="image-selector">
                    <div class="buttons">
                        <button @click="up" id="up">UP</button>
                        <button @click="down" id="down">DOWN</button>
                    </div>    
                    <div class="selector" v-for="(slide, index) in slides">
                        <img :src="slide.image" alt="" srcset="">
                    </div>     
                </div>     
            </div>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
